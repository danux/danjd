{% load i18n %}


<!-- Skill -->
<div class="skill">
    <h3>{% trans 'Skills' %}</h3>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <!-- Skill Content -->
            <div class="skill-content">
                {% for skill in skills %}
                    <span class="big-circle">{{ skill.name }}<span class="small-circle bg-white">{{ skill.skill_level }}</span></span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
