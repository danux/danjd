<div class="col-md-4 col-sm-12">
    <!-- Experience Item -->
    <div class="experience-item">
        <!-- Experience Detail -->
        <div class="experience-detail">
            <h6>[ {{ job.start_date|date:"M Y" }} to {{ job.end_date|date:"M Y"|default:"Present" }}  ]</h6>
            <h4>{{ job.title }}</h4>
        </div>
        <p>
            {{ job.description }}
        </p>
    </div>
</div>
